<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #043139;
      padding: 40px;
      color: #fff;
    }

    .contact-form {
      max-width: 500px;
      margin: 100px;
      background:white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      color:black
    }

    .contact-form h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .contact-form button {
      background: #3498db;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      width: 100%;
    }

    .contact-form button:hover {
        box-shadow: 0 0 5px cyan,
    0 0 25px cyan,  0 0 50px cyan,
    0 0 200px cyan,  0 0 200px cyan
    }
    .contact-adress{
        display: inline;
        align-items: center;
        justify-content: center;
        padding: 250px;

    }
    h1 span{
      color:aqua
    }
  </style>
</head>
<body  >
