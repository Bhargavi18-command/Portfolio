    <style>
      .skills-section {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  height: 100vh;
  padding-top: 50px;
  text-align: center;
}

.skills-section h1{

  font-weight: bold;
  color: #f7f7f8;
}
      
  .skill-container {
    width: 80%;
    margin: 20px auto;
  }

  .skill {
    margin-bottom: 20px;
  }

  .skill-name {
    font-weight: bold;
  }

  .progress-bar {
    width: 100%;
    background-color: #eee;
    border-radius: 20px;
    overflow: hidden;
  }

  .progress {
    height: 20px;
    background-color: #3498db;
    width: 0;
    border-radius: 20px;
    transition: width 1s ease-in-out;
  }

 
  .html .progress { width: 90%; }
  .css .progress { width: 80%; }
  .js .progress { width: 70%; }

  .radial-bars {
  display: inline-block;
  margin: 20px;
  position: relative;
  width: 120px;
  height: 120px;
}

svg {
  transform: rotate(-90deg);
  width: 120px;
  height: 120px;
}

circle {
  fill: none;
  stroke-width: 10;
  stroke-linecap: round;
}

.progress-bar {
  stroke: #e6e6e6;
}

.path {
  stroke: #00aaff;
  stroke-dasharray: 314.16; /* 2Ï€r where r = 50 */
  stroke-dashoffset: 314.16;
  animation: progressAnimation 2s ease-out forwards;
}

.path-1 { stroke-dashoffset: calc(314.16 - (314.16 * 80) / 100); }
.path-2 { stroke-dashoffset: calc(314.16 - (314.16 * 85) / 100); }
.path-3 { stroke-dashoffset: calc(314.16 - (314.16 * 80) / 100); }
.path-4 { stroke-dashoffset: calc(314.16 - (314.16 * 90) / 100); }

.percentage {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -60%);
  font-size: 16px;
  font-weight: bold;
  color: #29dff4;
  
}

.text {

      align-items: center;
      background-color: #f0f0f0;

    }
